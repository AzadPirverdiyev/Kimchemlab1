<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> <a href="#">Click me pls</a></button>
    <style>
        button a{
            text-decoration: none;
        }
        a:hover::before{
            transform: scale(1);
            transition: 0.5s;
            transition-delay: 0.8s;
        }
        a:hover::after{
            content: '/f303';
            font-family: fontAwesome;
            font-weight: 100;
            position: absolute;
            width: 10px;
            height: 10px;
            top: -81px;
            left: 0;
        }
    </style>
</body>
</html>
